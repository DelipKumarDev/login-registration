<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>Login in & Registration Form</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Login</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <div class="social-icons">
                <img src="./images/5296499_fb_facebook_facebook logo_icon.png" alt="facebook image">
                <img src="./images/5296765_camera_instagram_instagram logo_icon.png" alt="instagram image">
                <img src="./images/5296516_tweet_twitter_twitter logo_icon.png" alt="twitter image">
            </div>
            <form id="login" class="input-group">
                <input type="text" class="input-feild" placeholder="User Id" required>
                <input type="password" class="input-feild" placeholder="Enter password" required>
                <input type="checkbox" class="check-box"><span>Remember Me</span>
                <button type="button" class="submit-btn">Login In</button>
            </form>
            <form id="register" class="input-group">
                <input type="text" class="input-feild" placeholder="User ID" required>
                <input type="text" class="input-feild" placeholder="Email ID" required>
                <input type="password" class="input-feild" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span>I agree for Terms & Conditions</span>
                <button type="button" class="submit-btn">Register</button>
            </form>
        </div>
        
    </div>
    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function register(){
            x.style.left = "-450px"
            y.style.left = "50px";
            z.style.left = "110px"
        }
        function login(){
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0";
        }
    </script>
</body>
</html>
